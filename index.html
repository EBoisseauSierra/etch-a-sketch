<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>
  <body>
    <main id="canvas"></main>
    <div class="overlay">click on the pad<br />to start and stop drawing</div>
    <nav>
      <button id="reset-btn" type="button" title="Reset drawing">↺</button>
      <button id="settings-btn" type="button" title="Access settings">⚙</button>
    </nav>
    <aside>
      <div id="settings" class="hidden">
        <div id="stg-triangle"></div>
        <div id="stglist-color" class="stg-options hidden">
          <div id='stg-col-red' class="stg-item" data-color='red'><div class="fas fa-square"></div></div>
          <div id='stg-col-orange' class="stg-item" data-color='orange'><div class="fas fa-square"></div></div>
          <div id='stg-col-yellow' class="stg-item" data-color='yellow'><div class="fas fa-square"></div></div>
          <div id='stg-col-green' class="stg-item" data-color='green'><div class="fas fa-square"></div></div>
          <div id='stg-col-lblue' class="stg-item" data-color='lblue'><div class="fas fa-square"></div></div>
          <div id='stg-col-dblue' class="stg-item" data-color='dblue'><div class="fas fa-square"></div></div>
          <div id='stg-col-black' class="stg-item" data-color='black'><div class="fas fa-square"><div id="color-selector" class="fas fa-times"></div></div></div>
        </div>
        <div id="stg-color" class="stg-category" onclick="toggleColorSettings()" title="Select pen color"></div>
        <div id="stglist-size" class='stg-options hidden'>
          <div id='stg-size-xl' class="stg-item" data-ppside=6 >xl</div>
          <div id='stg-size-l' class="stg-item selected-size" data-ppside=12 >l</div>
          <div id='stg-size-m' class="stg-item" data-ppside=18 >m</div>
          <div id='stg-size-s' class="stg-item" data-ppside=30 >s</div>
          <div id='stg-size-xs' class="stg-item" data-ppside=60 >xs</div>
        </div>
        <div id="stg-size" class="stg-category" onclick="toggleSizeSettings()"><i class="fas fa-expand" title="Select pen size"></i></div>
      </div>
    </aside>
  </body>
  <script src="script/master.js" charset="utf-8"></script>
</html>
